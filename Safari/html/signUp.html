  <body>
    <header>
      <nav class="navigation">
        <img src="../img/logo_golden.png" class="logo" alt="Logo" title="FirstFlight Travels" height="50px" width="40px">
        <ul class="navbar">

        </ul>

    <div class="hero">
      <img src="../img/img6.png">
      <div class="form-box">
        <div class="button-box">
          <div class="btn" id="btn"></div>
          <button type="button" class="toggle-btn" id="toggi" onclick="login()">
            <strong><b>Log in</b></strong>
          </button>
          <button type="button" class="toggle-btn" id="toggi" onclick="signup()">
            <strong><b>Sign up</b></strong>
          </button>
        </div>
        <div class="input_form">
          <form id="login" class="input-group" onsubmit="validateLoginForm(event)">
            <input id="login-email" type="email" class="input-field" placeholder="Email" required />
            <input id="login-password" type="password" class="input-field" placeholder="Enter Password" required />
            <input type="checkbox" class="check-box" /><span>Remember Password</span>
            <button type="submit" class="submit-btn"><strong>Log in</strong></button>
          </form>
          <form id="signup" class="input-group" onsubmit="validateSignupForm(event)">
            <input id="signup-username" type="text" class="input-field" placeholder="User Id" required />
            <input id="signup-email" type="email" class="input-field" placeholder="Email Id" required />
            <input id="signup-password" type="password" class="input-field" placeholder="Enter Password" required />
            <input type="checkbox" class="check-box" required /><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn"><strong>Sign Up</strong></button>
          </form>
        </div>
        <!-- <div class="social-icons" id="social-icons">

          <img src="../img/linkedin.png" alt="linkedin" />
